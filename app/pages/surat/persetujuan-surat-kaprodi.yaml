_ref:
  path: pages/surat/components/general_approve.yaml.njk
  vars:
    pageId: persetujuan-surat-kaprodi
    headerTitle: Persetujuan Surat Kepala Prodi
    section: Persetujuan Permohonan
    getList: get_list_kaprodi
    status:
      _nunjucks:
        template: |
          <span>
            {{ status }}
          </span>
        on:
          _state: selected
    noSurat:
      _nunjucks:
        template: |
          <font style='font-size:24px' >
            <b>#{{ no_surat }}</b>
          </font>
        on:
          no_surat:
            _state: selected.nomor.0.no_surat
    jenisSurat:
      _nunjucks:
        template: |
          <font style='font-size:24px' >
            <b>#{{ jenis_surat }}</b>
          </font>
        on:
          _state: selected
    timelineDesc:
      _nunjucks:
        template: |
          <h3> {{ action }} <i> ( {{ actor }} ) </i> </h3>
          <p style="font-size: 10px;" ><i>{{ timestamp | date("lll") }} </i></p>
          <p>{{ comment }}</p>
        on:
          _state: selected.timeline.$
