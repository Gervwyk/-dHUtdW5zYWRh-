id: pengajuan-surat-mahasiswa
type: PageHeaderMenu
properties:
  _ref:
    path: shared/header.yaml
    vars:
      headerTitle: Pengajuan Surat mahasiswa

requests:
  - _ref: pages/surat/requests/get_jenis_surat.yaml
  - _ref: pages/surat/requests/get_jenis_surat_one.yaml
  - _ref: pages/surat/requests/insert_permohonan.yaml
  - _ref: pages/surat/requests/get_parent_prodi.yaml

events:
  onInit:
    - id: fetch_default
      type: SetState
      params: 
        pengajuan.jenis_surat: Surat Permohon Cuti Akademik
    - id: get_jenis_surat_one
      type: Request
      params: get_jenis_surat_one
    - id: fetch_url_template
      type: SetState
      params: 
        jenis_surat:
          _request: get_jenis_surat_one
    - id: get_parent_prodi
      type: Request
      params: get_parent_prodi
  onMount:
    - id: fetch_user_data
      type: SetState
      params: 
        pengajuan.nama:
          _user: profile.name
        pengajuan.nip:
          _user: identity.number
        pengajuan.jurusan:
          _user: identity.prodi
        pengajuan.phone:
          _user: profile.phone
        pengajuan.address:
          _user: profile.address
        pengajuan.file: null
        pengajuan.tujuan:
          _request: get_parent_prodi.0.value

areas:
  footer:
    blocks:
      - _ref: shared/footer.yaml
  header:
    blocks:
      - _ref: shared/users/user_avatar.yaml
  content:
    gutter: 10
    blocks:
      - id: breadcrumb
        type: Breadcrumb
        properties:
          list:
            - Surat Mahasiswa
            - Pengajuan Surat
      - id: max_width_box 
        type: Box
        layout:
          size: 1200
        blocks:
          - id: title
            type: Title
            layout:
              flex: 1 0 auto
            properties:
              content: Pengajuan Surat Mahasiswa
              level: 2
      - id: content_card
        type: Card
        properties:
          hoverable: true
        layout:
          span: 8
        blocks:
          - id: pengajuan.jenis_surat
            type: Selector
            style:
                border-radius: 10px
            properties:
              style:
                border-radius: 25px
              placeholder: Pilih Surat
              options:
                _request: get_jenis_surat
              label:
                title: Jenis Surat
            events:
              onMount:
                - id: get_jenis_surat
                  type: Request
                  params: get_jenis_surat
              onChange:
                - id: get_jenis_surat_one
                  type: Request
                  params: get_jenis_surat_one
                - id: fetch_url_template
                  type: SetState
                  params: 
                    jenis_surat:
                      _request: get_jenis_surat_one
