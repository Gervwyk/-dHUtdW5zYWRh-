id: surat-saya-mahasiswa
type: PageHeaderMenu
properties:
  _ref:
    path: shared/header.yaml
    vars:
      headerTitle: Pengajuan Surat Saya (Mahasiswa)
requests:
  - _ref: pages/surat/requests/get_permohonan_mahasiswa.yaml
  - _ref: pages/surat/requests/get_permohonan.yaml
  - _ref: pages/surat/requests/get_permohonan_one.yaml
  - _ref: pages/surat/requests/update_permohonan_url.yaml
  - _ref: pages/surat/requests/kirim_permohonan.yaml
  - _ref: pages/surat/requests/batalkan_permohonan.yaml

events:
  onMount:
    - id: fetch_permohonan_mahasiswa
      type: Request
      params: get_permohonan_mahasiswa
    - id: empty_state
      type: SetState
      params:
        selected:
          _id: null
          _loading: false

# layout:
#   contentJustify: center

areas:
  footer:
    blocks:
      - _ref: shared/footer.yaml
  header:
    blocks:
      - _ref: shared/users/user_avatar.yaml
  content:
    gutter: 10
    blocks:
      - id: breadcrumb
        type: Breadcrumb
        properties:
          list:
            - Surat Mahasiswa
            - Surat Saya
      - id: max_width_box
        type: Box
        layout:
          size: 1200
        blocks:
          - id: title
            type: Title
            layout:
              flex: 1 0 auto
            properties:
              content: Pengajuan Surat
              level: 2
      - id: content_card
        type: Card
        layout:
          span: 12
        blocks:
          - id: permohonan_mahasiswa
            type: AgGridAlpine
            properties:
              rowData:
                _request: get_permohonan_mahasiswa
              pagination: true
              defaultColDef:
                sortable: true
                resizable: true
                filter: true
              columnDefs:
                - headerName: Tanggal Pengajuan
                  field: tgl_pengajuan
                  width: 150
                - headerName: Jenis Surat
                  field: jenis_surat
                  width: 250
                - headerName: Status
                  field: status
                  width: 200
            events:
              onRowClick:
                - id: select_permohonan
                  type: SetState
                  params:
                    selected:
                        _id:
                          _event: row._id
                        _loading: true
                - id: request_permohonan
                  type: Request
                  params: get_permohonan_one
                - id: fetch_permohonan
                  type: SetState
                  params:
                    selected:
                      _request: get_permohonan_one
          # - id: permohonan_mahasiswa_pagination
          #   type: Pagination
          #   style:
          #     margin-top: 10
          #     text-align: center
          #   properties:
          #     pageSizeOptions:
          #       - 10
          #       - 20
          #       - 30
          #       - 40
          #     simple: true

      - id: content_card
        type: Card
        layout:
          span: 12
        blocks:
          - id: result_box
            type: Box
            properties:
              bordered: false
            loading:
              _eq:
                - _state: selected._loading
                - true
            skeleton:
              type: SkeletonParagraph
              blocks:
                - type: Skeleton
                  properties:
                    height: 220
                    lines: 5
            blocks:
              - id: selected.not_selected
                type: Result
                visible:
                  _and:
                    - _eq:
                        - _state: selected._id
                        - null
                    - _ne:
                        - _state: selected._loading
                        - true
                properties:
                  icon:
                    name: AiOutlineContainer
                    color: '#bfbfbf'
                  title: Silahkan Pilih Surat
                  subTitle: Tidak ada surat terpilih.
              - id: selected.visible_box
                type: Box
                visible:
                  _ne:
                    - _state: selected._id
                    - null
                layout:
                  contentGutter: 10
                blocks:
                  - id: selected.header_box
                    type: Box
                    layout:
                      contentAlign: middle
                      contentGutter: 10
                    blocks:
                      - id: selected.status_icon
                        type: Icon
                        layout:
                          flex: 0 1 auto
                        properties:
                          size: 32
                          color:
                            _get:
                              from:
                                _global: statusColors
                              key:
                                _state: selected.status
                          name:
                            _get:
                              from:
                                _global: statusIcons
                              key:
                                _state: selected.status
                      - id: selected.status
                        type: Html
                        layout:
                          flex: 0 1 auto
                        properties:
                          html:
                            _nunjucks:
                              template: |
                                <span>
                                  {{ status }}
                                </span>
                              on:
                                _state: selected
                      - id: selected.jenis_surat
                        type: Html
                        # layout:
                        #   flex: 1 1 auto
                        properties:
                          html:
                            _nunjucks:
                              template: |
                                <font style='font-size:24px' >
                                  <b>#{{ jenis_surat }}</b>
                                </font>
                              on:
                                _state: selected
                      - id: selected.actions_box
                        type: Box
                        layout:
                          contentGutter: 8
                        blocks:
                          - id: selected.cancel
                            type: Button
                            layout:
                              flex: 1 1 auto
                            properties:
                              title: Batalkan
                              block: true
                              type: default
                              icon: AiOutlineRetweet
                              disabled: 
                                _or:
                                  - _eq:
                                    - _state: selected.status
                                    - Draft Berkas
                                  - _eq:
                                    - _state: selected.status
                                    - Berkas Dibatalkan
                            events:
                              onClick:
                                - id: batalkan_permohonan
                                  type: Request
                                  params: batalkan_permohonan
                                - id: refresh
                                  type: Request
                                  params: 
                                    - get_permohonan_mahasiswa
                                    - get_permohonan
                                - id: refresh_detail
                                  type: SetState
                                  params:
                                    selected:
                                      _request: get_permohonan.0
                          - id: selected.send
                            type: Button
                            layout:
                              flex: 1 1 auto
                            properties:
                              title: Kirim
                              block: true
                              type: default
                              icon: AiOutlineRetweet
                              disabled: 
                                _eq:
                                  - _state: selected.status
                                  - Berkas Dikirim
                            events:
                              onClick:
                                - id: kirim_permohonan
                                  type: Request
                                  params: kirim_permohonan
                                - id: refresh
                                  type: Request
                                  params: 
                                    - get_permohonan_mahasiswa
                                    - get_permohonan
                                - id: refresh_detail
                                  type: SetState
                                  params:
                                    selected:
                                      _request: get_permohonan.0
                      - id: selected_file_label
                        type: Html
                        properties:
                          html:
                            _nunjucks:
                              template: |
                                <font style='font-size:20px' >
                                  <b>Lokasi File Surat Pengajuan:</b>
                                </font>
                      - id: selected.file
                        type: ParagraphInput
                        layout:
                          flex: 1 1 auto
                        properties:
                          copyable: true
                          editable:
                            _ne:
                              - _state: selected.status
                              - Berkas Dikirim
                        validate:
                          - status: error
                            message: URL yang anda masukan belum sesuai.
                            pass:
                              _regex: '^https:\/\/.*'
                        events:
                          onChange:
                            - id: validate # Then validate our webform input.
                              type: Validate
                              messages:
                                error: Mohon periksa kembali informasi yang Anda masukkan.
                            - id: update_url
                              type: Request
                              params: update_permohonan_url
                      - id: selected.timeline
                        type: TimelineList
                        properties:
                          # mode: right
                          data:
                            _mql.aggregate:
                              pipeline:
                                - $addFields:
                                    icons:
                                      $objectToArray:
                                        _global: actionIcons
                                    colors:
                                      $objectToArray:
                                        _global: actionColors
                                - $project:
                                    icon:
                                      $arrayElemAt:
                                        - $icons.v
                                        - $indexOfArray:
                                            - $icons.k
                                            - $action
                                    color:
                                      $arrayElemAt:
                                        - $colors.v
                                        - $indexOfArray:
                                            - $colors.k
                                            - $action
                              on:
                                _state: selected.timeline
                        blocks:
                          - id: selected.timeline.$.description
                            type: Html
                            style:
                              fontSize: 12
                            properties:
                              html:
                                _nunjucks:
                                  template: |
                                    <h3> {{ action }} </h3>
                                    <p style="font-size: 10px;" ><i>{{ timestamp | date("lll") }} oleh: {{ actor }} </i></p>
                                    <p>{{ comment }}</p>
                                  on:
                                    _state: selected.timeline.$
          
