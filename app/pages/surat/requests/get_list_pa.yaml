id: get_list_pa
type: MongoDBAggregation 
connectionId: permohonan
payload:
  user:
    _user: identity
  jenis_surat: 
    jenis_1: Surat Permohon Cuti Akademik
    jenis_2: Surat Peminjaman Ruang & Barang
  status:
    type_1: Draft Berkas
    type_2: Berkas Dibatalkan
properties:
  pipeline:
    - $match:
        $and:
          - $or:
              - jenis_surat: 
                  $eq: 
                    _payload: jenis_surat.jenis_1
              - jenis_surat:
                  $eq: 
                    _payload: jenis_surat.jenis_2
          - $and:
              - status: 
                  $ne: 
                    _payload: status.type_1
              - status: 
                  $ne: 
                    _payload: status.type_2
          - $and:
              - dosen_pa: 
                  $eq: 
                    _payload: user.identity.number
              - code:
                  $eq: 
                    _payload: user.identity.code
    - $project:
        tgl_pengajuan:
          $dateToString:
            date: $tgl_pengajuan
            format: '%d/%m/%Y %H:%M'
            timezone: "Asia/Jakarta"
        nip: 1
        nama: 1
        jurusan: 1
        phone: 1
        jenis_surat: 1
        file: 1
        status: 1
    - $sort:
        tgl_pengajuan: 1 # Sort the list alphabetically according to the label 
    # - $skip:
