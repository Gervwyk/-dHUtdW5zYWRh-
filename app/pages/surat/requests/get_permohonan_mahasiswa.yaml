id: get_permohonan_mahasiswa
type: MongoDBAggregation 
connectionId: permohonan
payload:
  user_id:
    _user: id
  # pagination:
  #   _state: permohonan_mahasiswa_pagination
properties:
  # query:
  #   user_id:
  #     _payload: user_id
  pipeline:
    - $match:
        user_id:
          _payload: user_id
    - $project:
        tgl_pengajuan:
          $dateToString:
            date: $tgl_pengajuan
            format: '%d/%m/%Y %H:%M'
            timezone: "Asia/Jakarta"
        nama: 1
        jenis_surat: 1
        file: 1
        status: 1
    - $sort:
        tgl_pengajuan: 1
