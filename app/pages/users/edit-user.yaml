id: edit-user
type: PageHeaderMenu
properties:
  _ref:
    path: shared/header.yaml
    vars:
      headerTitle: Edit User
layout:
  contentJustify: center
areas:
  footer:
    blocks:
      - _ref: shared/footer.yaml
  header:
    blocks:
      - _ref: shared/users/user_avatar.yaml

events:
  onMount:
    - id: redirect
      type: Link
      skip:
        _ne:
          - _input: user_id
          - null
      params: users
    - id: get_user
      type: Request
      skip:
        _eq:
          - _input: user_id
          - null
      params: get_user
    - id: set_user
      type: SetState
      skip:
        _eq:
          - _input: user_id
          - null
      params:
        user:
          _request: get_user
requests:
  - _ref: pages/users/requests/get_user.yaml
  - _ref: pages/users/requests/update_user.yaml
  - _ref: pages/surat/requests/get_jurusan.yaml
  - _ref: pages/users/requests/get_users_by_role.yaml

blocks:
  - id: title
    type: Title
    style:
      textAlign: center
    properties:
      content: Edit User
      level: 2
  - id: content_card
    type: Card
    layout:
      size: 600
      contentGutter: 16
      contentJustify: center
    blocks:
      - _ref: pages/users/components/profile_form.yaml
      - id: divider
        type: Divider
        properties:
          title: Access Settings
      - id: user.roles
        type: Selector
        properties:
          title: Main Roles
          options:
            _ref: roles.yaml
      - id: user.roles-all
        type: MultipleSelector
        properties:
          allowClear: false
          title: Multi Roles
          options:
            _ref: add_roles.yaml
      - id: cancel_button
        type: Button
        layout:
          span: 12
        properties:
          title: Cancel
          icon: AiOutlineCloseCircle
          type: default
          block: true
        events:
          onClick:
            - id: return_to_users
              type: Link
              params: users
            - id: reset
              type: Reset
      - id: save_button
        type: Button
        layout:
          span: 12
        properties:
          title: Save
          icon: AiOutlineSave
          block: true
        events:
          onClick:
            - id: add_roles
              type: SetState
              params:
                user.profile.name:
                  _string.concat:
                    - _string.trim:
                        _if_none:
                          - _state: user.profile.first_name
                          - ''
                    - ' '
                    - _string.trim:
                        _if_none:
                          - _state: user.profile.last_name
                          - ''
                array_add_roles:
                  _if:
                    test:
                      _eq:
                        - _state: user.roles-all
                        - []
                    then:
                      - _state: user.roles
                    else: 
                      _state: user.roles-all
            - id: update_user
              type: Request
              params: update_user
            - id: reset
              type: Reset
            - id: return_to_users
              type: Link
              params: users
