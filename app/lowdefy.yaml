lowdefy: 4.0.0-rc.5
version: 0.0.0
license: MIT
name: TU Unsada
plugins:
  # - name: 'plugin-times-eleven-operator'
  #   version: 'workspace:*'
  # - name: 'plugin-base64-image-url'
  #   version: 'workspace:*'
  - name: 'plugin-get-nomor-surat'
    version: 'workspace:*'
config:
  homePageId: homepage
auth:
  authPages:
    signIn: '/login'
  adapter:
    id: mdb_adapter
    type: MongoDBAdapter
    properties:
      databaseUri:
        _secret: MONGODB_URI
      options:
        databaseName: sample_apps
  callbacks:
    - id: auth0_logout
      type: Auth0LogoutCallback
      properties:
        clientId:
          _secret: AUTH0_CLIENT_ID
        issuer:
          _secret: AUTH0_ISSUER
        returnToPagedId: logged-out
  providers:
    - id: auth0
      type: Auth0Provider
      properties:
        clientId:
          _secret: AUTH0_CLIENT_ID
        clientSecret:
          _secret: AUTH0_CLIENT_SECRET
        issuer:
          _secret: AUTH0_ISSUER
  userFields:
    id: _id #field in users table
    roles: roles #field in users table
    profile: profile #field in users table
    nik_nip: nik_nip
    add_roles: add_roles
  pages:
    public: true
    # public:
    #   - login
    #   - logged-out
    #   - '404'
    #   - signup
    #   - public-page
    #   - homepage
    roles:
      User Admin:
      - users
      - edit-user
      Mahasiswa:
      - pengajuan-surat-mahasiswa
      - surat-saya-mahasiswa
      Dosen:
      - pengajuan-surat-dosen
      - surat-saya-dosen
      Pembimbing Akademik:
      - persetujuan-surat-pa
      Kepala Prodi:
      - persetujuan-surat-kaprodi
      Dekan:
      - persetujuan-surat-dekan
      Tata Usaha:
      - persetujuan-surat-tu


