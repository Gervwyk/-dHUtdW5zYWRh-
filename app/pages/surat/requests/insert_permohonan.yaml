properties:
  doc:
    _object.assign:
      - _payload: pengajuan
      - user_id:
          _payload: user.id
        code:
          _payload: user.identity.code
        tgl_pengajuan:
          _date: now
        alasan:
          _payload: pengajuan_alasan
        timeline:
          - action: Berkas Dibuat
            status: 
              _payload: pengajuan.status
            actor:
              _payload: actor
            timestamp:
              _date: now
