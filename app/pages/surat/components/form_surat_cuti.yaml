- id: pengajuan.durasi
  type: NumberInput
  layout:
    span: 12
    sm:
      span: 12
  properties:
    # inputStyle:
    #   borderRadius: 10
    # disabled: true
    min: 1
    max: 8
    placeholder: Semester
    title: Lama Cuti (Semester)
- id: pengajuan.ta
  type: Selector
  layout:
    span: 12
    sm:
      span: 12
  properties:
    title: Tahun Ajaran
    placeholder: Pilih Tahun Ajaran
    options:
      - _nunjucks:
          template: |
            {{ tahun_1 }} / {{ tahun_2 }}
          on:
            tahun_1:
              _sum:
                - _date.getFullYear:
                    _date: now
                - -1
            tahun_2:
              _sum:
                - _date.getFullYear:
                    _date: now
                - 0
      - _nunjucks:
          template: |
            {{ tahun_1 }} / {{ tahun_2 }}
          on:
            tahun_1:
              _sum:
                - _date.getFullYear:
                    _date: now
                - 0
            tahun_2:
              _sum:
                - _date.getFullYear:
                    _date: now
                - 1
