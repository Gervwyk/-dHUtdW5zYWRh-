id: insert_permohonan
type:  MongoDBInsertOne
connectionId: permohonan
payload:
  pengajuan:
    _state: pengajuan
  pengajuan_alasan:
    _state: alasan
  user:
    _user: true
  actor:
    _user: profile.name
